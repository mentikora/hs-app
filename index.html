<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Hot Spot</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/grid.css">
  <link rel="stylesheet" href="styles/mainpage.css">
</head>
<body>
  
  <main class="mainpage-wrapper">

    <!-- popup overflow -->
    <div class="popup animated">
      <div class="popup__content">
        <div class="popup__close-button">
          <img src="img/icon-close.svg" alt="close">
        </div>
        <video id="video" width="640" height="360" preload controls>
          <source src="video/video.mp4" />
        </video>
      </div>
    </div>
    
    <!-- section welcome -->
    <section class="section-welcome">

      <!-- header -->
      <header class="header container">
        <a href="javascript:void(0);" class="logo">HotSpot App</a>
        <a href="javascript:void(0);" class="log-in-button">Log in</a>
      </header>   

      <div class="section-welcome__content">
        <div class="container">
          <div class="section-welcome__left col-sm-offset-1">
            <img src="img/hotspot-img.png" alt="">
            <h1 class="heading">
              HotSpot App. 
              <br>
              Best app for clubbers.
            </h1>
            <a href="javascript:void(0);" class="section-welcome__appstore-link">
              <img src="img/appstore-img.png" alt="">
            </a>
          </div>
          <div class="section-welcome__right">
            <img src="img/phone-img.png" alt="">
          </div>
        </div>
      </div>

    </section>
    
    <!-- section video -->
    <section class="section-video">
      <h2 class="heading">
        Watch video tour
      </h2>
      <div class="section-video__button">
        <img src="img/icon-play.svg" alt="">
      </div>
    </section>

    <!-- section subscribe -->
    <section class="section-subscribe">
      <div class="container">
        <div class="section-subscribe-content">
          <div class="col-sm-6 section-subscribe__left">
            <h2 class="heading">
              Subscribe to our newsletter
            </h2>
            <p class="section-subscribe__text">
              Subscribe to our weekly email packed with software
              development tips and resources.
            </p>
          </div>
          <div class="col-sm-6 section-subscribe__right">
            <form action="" class="form subscribe-form">
              <input type="email" placeholder="Your e-mail" class="controller-style controller-style-input">
              <input type="submit" value="Subscribe" class="controller-style controller-style-button">
            </form>
          </div>
        </div>
      </div>
    </section>
  </main> 

  <!-- footer -->
  <footer>
    <div class="container">
      <div class="footer-content-wrapper">
        <a href="javascript:void(0);" class="logo">HotSpotApp</a>
        <div class="copyright">
          &copy; HotSpot App, 2017
        </div>
        <div class="socials-wrapper">
          <a href="javascript:void(0);">
            <img src="img/icon-twitter.svg" alt="twitter">
          </a>
          <a href="javascript:void(0);">
            <img src="img/icon-instagram.svg" alt="instagram">
          </a>
        </div>
      </div>
    </div>
  </footer>
  
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">

  <script>
    let popup = document.querySelector('.popup');
    document.querySelector('.section-video__button').addEventListener('click',
      function(){
        popup.classList.add('on');
      }, false);
    document.querySelector('.popup__close-button').addEventListener('click',
      function(){
        document.getElementById('video').pause();
        popup.classList.remove('on');
      }, false);
  </script>
</body>
</html>
